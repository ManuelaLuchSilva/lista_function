<meta charset="UTF-8">
<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    function celsius(fahrenheit) {
        return (`${fahrenheit}°F em celsius é: ` + (fahrenheit - 32) * 5 / 9 + "°C");
    }

    //Processamento
    let fahrenheit = prompt("Quantos graus fahrenheit está?").replace(",", ".");

    //Saída
    alert(celsius(fahrenheit));

</script>
