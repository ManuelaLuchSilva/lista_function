<meta charset="UTF-8">
<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    function area(b, h) {
        return ("A área é de " + (b * h) / 2);
    }

    //Processamento
    let b = prompt("Qual o valor da base?").replace(",", ".");
    let h = prompt("Qual a altura?").replace(",", ".");

    //Saída
    alert(area(b, h));

</script>
