<meta charset="UTF-8">
<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    function fahrenheit(celsius) {
        return (`${celsius}°C em Fahrenheit é: ` + (9 * celsius + 160) / 5 + "°F");
    }

    //Processamento
    let celsius = prompt("Quantos graus Celsius está?").replace(",", ".");

    //Saída
    alert(fahrenheit(celsius));

</script>
