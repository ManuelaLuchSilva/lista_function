<meta charset="UTF-8">
<script>
    /*
    Problema: Verificar número par ou ímpar
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é par ou ímpar. Um número é par quando o resto da divisão dele por 2 é igual a zero. Um número é ímpar quando o resto da divisão dele por 2 é igual a 1 (pode também validar se é diferente de zero). Por exemplo, o número 7 é ímpar, pois o resto da divisão dele por 2 é igual a 1. O número 8 é par, pois o resto da divisão dele por 2 é igual a 0.
    */

    //Entrada
    function ParImpar(num) {
        if(num%2==0){
         return(`${num} é par`);
        }
        else{
            return(`${num} é ímpar`);
        }
    }

    //Processamento
    let num = parseInt(prompt("Informe um número"));

    //Saída
    alert(ParImpar(num));

</script>
